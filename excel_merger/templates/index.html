<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Merge & Split Tool</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        body {
            background: #f4f6f9;
        }
        .app-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .file-card {
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #0d6efd;
        }
        .section-title {
            font-weight: 600;
            margin-bottom: 20px;
        }
        .select2-selection__choice {
            background-color: #0d6efd !important;
            color: white !important;
            border: none !important;
        }
    </style>
</head>

<body>

<div class="container mt-4 mb-5">
    <div class="app-card">

        <h2 class="text-center mb-4">
            <i class="fa-solid fa-file-excel text-success"></i>
            Excel Merge & Split Tool
        </h2>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#mergeTab">
                    <i class="fa-solid fa-object-group"></i> Merge
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#splitTab">
                    <i class="fa-solid fa-scissors"></i> Split
                </button>
            </li>
        </ul>

        <div class="tab-content">

            <!-- ================= MERGE TAB ================= -->
            <div class="tab-pane fade show active" id="mergeTab">
                <h5 class="section-title">Custom Horizontal Merge</h5>

                <form method="post" action="/merge" enctype="multipart/form-data">

                    <input type="file" class="form-control mb-3" id="mergeFiles" name="files" multiple required>

                    <div id="mergeOptions"></div>

                    <div class="mt-3">
                        <button class="btn btn-primary">
                            <i class="fa-solid fa-layer-group"></i> Merge Files
                        </button>

                        <button type="button" class="btn btn-outline-secondary ms-2" onclick="resetMerge()">
                            <i class="fa-solid fa-rotate-left"></i> Reset
                        </button>
                    </div>
                </form>
            </div>

            <!-- ================= SPLIT TAB ================= -->
            <div class="tab-pane fade" id="splitTab">
                <h5 class="section-title">Advanced Column-Based Split</h5>

                <form method="post" action="/split" enctype="multipart/form-data">

                    <input type="file" class="form-control mb-3" id="splitFile" name="file" required>

                    <div class="mb-3">
                        <label class="form-label">Number of Output Files</label>
                        <input type="number" class="form-control" id="outputCount" min="1" value="2">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Repeat Columns (in all files)</label>
                        <select id="repeatColumns" name="repeat_cols" multiple class="form-select"></select>
                    </div>

                    <div id="splitColumns"></div>

                    <div class="mt-3">
                        <button class="btn btn-success">
                            <i class="fa-solid fa-scissors"></i> Split File
                        </button>

                        <button type="button" class="btn btn-outline-secondary ms-2" onclick="resetSplit()">
                            <i class="fa-solid fa-rotate-left"></i> Reset
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
/* ================= MERGE UI ================= */
$('#mergeFiles').on('change', function () {
    const container = $('#mergeOptions');
    container.empty();

    Array.from(this.files).forEach(file => {
        container.append(`
            <div class="file-card">
                <strong>${file.name}</strong>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <select name="merge_option" class="form-select">
                            <option value="all">All Columns</option>
                            <option value="first_n">First N Columns</option>
                            <option value="last_n">Last N Columns</option>
                            <option value="from_col">From Column</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="col_value" class="form-control" placeholder="Column / Count">
                    </div>
                </div>
            </div>
        `);
    });
});

/* ================= SPLIT UI ================= */
let columns = [];

$('#splitFile').on('change', async function () {
    const formData = new FormData();
    formData.append('file', this.files[0]);

    const res = await fetch('/read_headers', { method: 'POST', body: formData });
    const data = await res.json();
    columns = data.columns;

    $('#repeatColumns').empty();
    columns.forEach((col, i) => {
        $('#repeatColumns').append(`<option value="${i}">${col}</option>`);
    });
    $('#repeatColumns').select2({ width: '100%' });

    generateSplitSelectors();
});

$('#outputCount').on('change', generateSplitSelectors);

function generateSplitSelectors() {
    const count = $('#outputCount').val();
    const container = $('#splitColumns');
    container.empty();

    for (let i = 0; i < count; i++) {
        let select = `<select name="columns_file_${i}" multiple class="form-select column-select"></select>`;
        container.append(`
            <div class="file-card">
                <strong>Output File ${i + 1}</strong>
                ${select}
            </div>
        `);
    }

    $('.column-select').each(function () {
        columns.forEach((col, idx) => {
            $(this).append(`<option value="${idx}">${col}</option>`);
        });
        $(this).select2({ width: '100%' });
    });
}

/* ================= RESET FUNCTIONS ================= */
function resetMerge() {
    $('#mergeFiles').val('');
    $('#mergeOptions').empty();
}

function resetSplit() {
    $('#splitFile').val('');
    $('#outputCount').val(2);
    $('#repeatColumns').val(null).trigger('change');
    $('#splitColumns').empty();
}
</script>

</body>
</html>
